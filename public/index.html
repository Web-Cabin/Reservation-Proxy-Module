<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>AirFEC</title>
  </head>
  <body>

    <div id="photogallery"></div>
    <div id="reservations"></div>
    <div id="reviews"></div>
    <div id="places"></div>

<!-- These two lines are just one way to get the React library running in the client's browser -->

    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    
    <script>
      ReactDOM.render(
        React.createElement(PhotoGallery),
        document.getElementById('photogallery')
      );
      ReactDOM.render(
        React.createElement(Reservations),
        document.getElementById('reservations')
      );
      ReactDOM.render(
        React.createElement(Reviews),
        document.getElementById('reviews')
      );
      ReactDOM.render(
        React.createElement(Places),
        document.getElementById('places')
      );
    </script>

  </body>
</html>
